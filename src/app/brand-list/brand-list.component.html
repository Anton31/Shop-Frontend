<div>

    <span *ngFor="let brand of brands"><p>{{brand.name}}
      <button mat-icon-button color="primary" (click)="editBrand(brand)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="deleteBrand(brand)">
        <mat-icon>delete</mat-icon>
      </button></p>
    </span>

  <button mat-raised-button color="primary" (click)="addBrand()">Add brand</button>
</div>
