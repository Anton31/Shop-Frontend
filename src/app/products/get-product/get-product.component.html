<div align="center">
  <h2>{{ title }}</h2>
  <mat-radio-group
    class="example-radio-group">
    @for (item of items; track item) {
      <mat-radio-button (click)="setItems(item)" [value]="item" class="example-radio-button">
        {{ item }}
      </mat-radio-button>
    }
  </mat-radio-group>
  <div id="owlId">
    @if (product.photos.length > 0) {
      <owl-carousel-o [options]="customOptions">
        @for (photo of product.photos; track photo) {
          <ng-template carouselSlide>
            <img [alt]="'no photo'" [src]="photo.url" id="owlImage"/>
          </ng-template>
        }
      </owl-carousel-o>
    } @else {
      <h2>no photos</h2>
    }
  </div>
</div>
<div align="center">
  @if (isAdmin | async) {
    @for (photo of product.photos; track photo) {
      <a routerLink="/product/{{product.id}}"><img [src]="photo.url"/></a>
      @if (isAdmin | async) {
        <button (click)="deletePhoto(product, photo)" color="primary" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      }
    }
    <p>
      <button (click)="addPhotos(product)" color="primary" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="deletePhotos(product)" color="primary" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </p>
  }
</div>
