<ul>
  <li *ngFor="let type of types">{{type.name}}

    <button mat-icon-button color="primary" (click)="editType(type)">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="deleteType(type)">
      <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul>
<button mat-raised-button color="primary" (click)="addType()">Add type</button>
