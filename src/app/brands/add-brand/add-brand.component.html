<h1 align="center">{{title}}</h1>

<p align="center">
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="brand.name">
  </mat-form-field>
</p>


<div align="center" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="brand" cdkFocusInitial>Ok</button>
</div>
