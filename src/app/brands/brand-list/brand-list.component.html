<table mat-table [dataSource]="brands" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let brand">{{brand.name}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let brand">
      <button *ngIf="role=='admin'" mat-icon-button color="primary" (click)="editBrand(brand)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let brand">
      <button *ngIf="role=='admin'" mat-icon-button color="primary" (click)="deleteBrand(brand)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p></p>
<button *ngIf="role=='admin'" mat-raised-button color="primary" (click)="addBrand()">Add brand
</button>
