<div style="margin: 20px">
  <mat-chip-listbox>
    @for (type of types; track type) {
      <mat-chip-option (click)="typeFilter(type.id)">
        {{ type.name }}
      </mat-chip-option>
    }
  </mat-chip-listbox>
  <p></p>
  <table (matSortChange)="sortBrands($event)" [dataSource]="brands" class="mat-elevation-z8" mat-table matSort>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by name">Brand</th>
      <td *matCellDef="let brand" mat-cell>{{ brand.name }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef mat-header-cell>Edit</th>
      <td *matCellDef="let brand" mat-cell>
        @if (isAdmin | async) {
          <button (click)="editBrand(brand)" color="primary" mat-icon-button>
            <mat-icon>create</mat-icon>
          </button>
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-header-cell>Delete</th>
      <td *matCellDef="let brand" mat-cell>
        @if (isAdmin | async) {
          <button (click)="deleteBrand(brand)" color="primary" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        }
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <p></p>
  @if (isAdmin | async) {
    <button (click)="addBrand()" mat-flat-button>Add brand</button>
  }
</div>
