<table (matSortChange)="sortBrands($event)" [dataSource]="brands" class="mat-elevation-z8" mat-table matSort>
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by name">Brand</th>
    <td *matCellDef="let brand" mat-cell>{{ brand.name }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th *matHeaderCellDef mat-header-cell>Edit</th>
    <td *matCellDef="let brand" mat-cell>
      <button (click)="editBrand(brand)" *ngIf="role=='admin'" color="primary" mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th *matHeaderCellDef mat-header-cell>Delete</th>
    <td *matCellDef="let brand" mat-cell>
      <button (click)="deleteBrand(brand)" *ngIf="role=='admin'" color="primary" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
<p></p>
<button (click)="addBrand()" *ngIf="role=='admin'" color="primary" mat-raised-button>Add brand</button>
