  <a class="button" routerLink="/">Products</a> |
  <a class="button" routerLink="/types">Types</a> |
  <a class="button" routerLink="/brands">Brands</a> |
  <a class="button" routerLink="/cart">Cart</a> |
  <a class="button" routerLink="/order">Orders</a>

<div align="right">
  <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">{{username}} : {{role}}
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isLoggedIn" mat-stroked-button color="primary" (click)="editUser()">Change password</button>
    <button *ngIf="isLoggedIn" mat-stroked-button color="primary" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
  <button *ngIf="!isLoggedIn" mat-stroked-button color="primary" (click)="login()">
    <mat-icon>login</mat-icon>
    Log In
  </button>
  <button *ngIf="!isLoggedIn" mat-stroked-button color="primary" (click)="addUser()">Sign Up</button>
</div>
