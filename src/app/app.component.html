<nav>
  <a class="button" routerLink="/">Products</a> |
  <a class="button" routerLink="/types">Types</a> |
  <a class="button" routerLink="/brands">Brands</a> |
  <a class="button" routerLink="/order">Orders</a>
</nav>
<div align="right">
  <button [matMenuTriggerFor]="menu" color="primary" mat-stroked-button>{{ username }} : {{ role }}
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="editUser()" *ngIf="isLoggedIn" color="primary" mat-stroked-button>Change password</button>
    <button (click)="logout()" *ngIf="isLoggedIn" color="primary" mat-stroked-button>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
  <button (click)="login()" *ngIf="!isLoggedIn" color="primary" mat-stroked-button>
    <mat-icon>login</mat-icon>
    Log In
  </button>
  <button (click)="addUser()" *ngIf="!isLoggedIn" color="primary" mat-stroked-button>Sign Up</button>
</div>
<router-outlet></router-outlet>
