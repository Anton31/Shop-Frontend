<div class="container">
  <p><span *ngFor="let type of filterTypes">
  <button *ngIf="currentTypeId!=type.id" (click)="getProducts(type.id, 0)" class="btn btn-default">
    {{type.name}}
</button>
  <button *ngIf="currentTypeId==type.id" (click)="getProducts(0, 0)" class="btn btn-success">
    {{type.name}}
</button>
</span>
  </p>
  <p><span *ngFor="let brand of filterBrands">
  <button *ngIf="currentBrandId!=brand.id" (click)="getProducts(currentTypeId, brand.id)" class="btn btn-default">
    {{brand.name}}
</button>
  <button *ngIf="currentBrandId==brand.id" (click)="getProducts(currentTypeId, 0)" class="btn btn-success">
    {{brand.name}}
</button>
</span>
  </p>
  <table class="table table-bordered">
    <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Brand</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.type.name}}</td>
      <td>{{product.brand.name}}</td>
      <td><button class="btn btn-success" (click)="editProduct(product)">edit product</button></td>
    </tr>
    </tbody>
  </table>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p><input type="text" id="username" class="form-control " formControlName="username"/></p>
    <p><input type="text" id="password" class="form-control" formControlName="password"/></p>
    <p>
      <button class="btn btn-success" type="submit">Submit</button>
    </p>
  </form>
<button class="btn btn-success" (click)="authCodeLogin()">AuthCodeLogin</button>
  <button class="btn btn-success" (click)="logout()">logout</button>
  <form (ngSubmit)="addProduct()">
    <p><label for="typeId">select type:</label>
      <select id="typeId" class="form-control" name="typeId" [(ngModel)]="dto.typeId">
      <option *ngFor="let type of formTypes" [value]="type.id">{{type.name}}</option>

    </select></p>

    <p><label for="brandId">select brand:</label>
      <select id="brandId" class="form-control" name="brandId" [(ngModel)]="dto.brandId">
      <option *ngFor="let brand of formBrands" [value]="brand.id">{{brand.name}}</option>

    </select>
    </p>
    <p><input type="hidden" name="id" [(ngModel)]="dto.id"/></p>
    <label for="productName">enter product name:</label>
    <p><input type="text" id="productName" class="form-control" name="name" [(ngModel)]="dto.name"/></p>
    <p><button class="btn btn-success">Submit</button></p>
  </form>
</div>
