<nav>
  <a class="button" routerLink="/">Products</a> |
  <a class="button" routerLink="/types">Types</a> |
  <a class="button" routerLink="/brands">Brands</a> |
  <a class="button" routerLink="/orders">Orders</a>
</nav>
<div align="right" style="margin: 20px">
  @if (role === 'user' || role === 'admin') {
    <button [matMenuTriggerFor]="menu" color="primary" mat-stroked-button>
      {{ username }} : {{ role }}
    </button>
    <mat-menu #menu="matMenu">
      <p>
        <button (click)="editUser()" color="primary" mat-stroked-button>Change password</button>
      </p>
    </mat-menu>
  }
  @if (role === 'none') {
    <button (click)="login()" color="primary" mat-stroked-button>
      <mat-icon>login</mat-icon>
      login
    </button>
  }
  @if (role === 'user' || role === 'admin') {
    <button (click)="logout()" color="primary" mat-stroked-button>
      <mat-icon>logout</mat-icon>
      logout
    </button>
  }
  @if (role === 'none') {
    <button (click)="addUser()" color="primary" mat-stroked-button>Sign Up</button>
  }
</div>
<router-outlet></router-outlet>
