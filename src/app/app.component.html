<div class="container">
  <mat-chip-listbox>
    <mat-chip-option (click)="typeFilter(type.id)"  *ngFor="let type of filterTypes">{{type.name}}</mat-chip-option>
  </mat-chip-listbox>

  <mat-chip-listbox>
    <mat-chip-option (click)="brandFilter(brand.id)"  *ngFor="let brand of filterBrands">{{brand.name}}</mat-chip-option>
  </mat-chip-listbox>
  <table class="table table-bordered">
    <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Brand</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.type.name}}</td>
      <td>{{product.brand.name}}</td>
      <td>
        <button mat-icon-button color="primary" (click)="editProduct(product)"><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="primary" (click)="deleteProduct(product)"><mat-icon>delete</mat-icon></button>
      </td>
    </tr>
    </tbody>
  </table>
  <p>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </p>
  <p>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </p>
  <p>
    <button mat-raised-button color="primary" (click)="addProduct()">Add product</button>
  </p>
</div>
