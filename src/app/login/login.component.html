<div align="right">
  <button [matMenuTriggerFor]="menu" color="primary" mat-stroked-button>
    {{ username }} : {{ role }}
  </button>
  <mat-menu #menu="matMenu">
    <p>
      <button (click)="editUser()" *ngIf="isLoggedIn!=null" color="primary" mat-stroked-button>Change password
      </button>
    </p>
    <p>
      <button (click)="logout()" *ngIf="isLoggedIn!=null" color="primary" mat-stroked-button>
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </p>
  </mat-menu>
  <button (click)="login()" *ngIf="isLoggedIn==null" color="primary" mat-stroked-button>
    <mat-icon>login</mat-icon>
    Log In
  </button>
  <button (click)="addUser()" *ngIf="isLoggedIn==null" color="primary" mat-stroked-button>Sign Up</button>
</div>
