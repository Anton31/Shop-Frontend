<div align="right">
  <button [matMenuTriggerFor]="menu" color="primary" mat-stroked-button>
    {{ username }} : {{ role }}
  </button>
  <mat-menu #menu="matMenu">
    <p>
      <button (click)="editUser()" color="primary" mat-stroked-button>Change password
      </button>
    </p>
    <p>
      <button (click)="logout()" color="primary" mat-stroked-button>
        <mat-icon>logout</mat-icon>
        logout
      </button>
    </p>
  </mat-menu>
  <button (click)="login()" color="primary" mat-stroked-button>
    <mat-icon>login</mat-icon>
    login
  </button>
  <button (click)="login2()" color="primary" mat-stroked-button>
    <mat-icon>login</mat-icon>
    oidc login
  </button>
  <button (click)="addUser()" color="primary" mat-stroked-button>Sign Up</button>
</div>
