<h3 align="center">{{title}}</h3>
<div *ngIf="title=='register'" align="center">
  <mat-form-field>
    <mat-label>Username:</mat-label>
    <input id="username" matInput [(ngModel)]="newUser.username">
  </mat-form-field>
</div>
<div *ngIf="title=='register'" align="center">
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input id="email" matInput [(ngModel)]="newUser.email">
  </mat-form-field>
</div>
<div *ngIf="title=='change password'" align="center">
  <mat-form-field>
    <mat-label>Old password:</mat-label>
    <input id="oldPassword" matInput [(ngModel)]="newUser.oldPassword">
  </mat-form-field>
</div>
<div align="center">
  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input id="password" matInput [(ngModel)]="newUser.password">
  </mat-form-field>
</div>
<div align="center">
  <mat-form-field>
    <mat-label>Confirm password:</mat-label>
    <input id="passwordConfirmed" matInput [(ngModel)]="newUser.passwordConfirmed">
  </mat-form-field>
</div>
<div align="center" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="newUser" cdkFocusInitial>Ok</button>
</div>
