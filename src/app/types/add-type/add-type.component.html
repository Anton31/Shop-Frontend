<h1 align="center">{{ title }}</h1>
<form [formGroup]="data.typeForm">
  <p align="center">
    <input formControlName="id" type="hidden">
  </p>
  <p align="center">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input formControlName="name" matInput required>
      @if (name.invalid && (name.dirty || name.touched)) {
        @if (name.hasError('required')) {
          <div>Name is required.</div>
        }
        @if (name.hasError('minlength') || name.hasError('maxlength')) {
          <div>Name must be between 3 and 16 characters</div>
        }
      }
    </mat-form-field>
</form>
<div align="center" mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [disabled]="!data.typeForm.valid" [mat-dialog-close]="data.typeForm.value" mat-flat-button>Ok</button>
</div>
