<div align="center">
  <h2 *ngIf="totalPrice>0">Total price: {{ totalPrice }} </h2>
  <h2 *ngIf="totalPrice ==0">Cart is empty</h2>
  <table [dataSource]="items" class="mat-elevation-z8" mat-table>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td *matCellDef="let item" mat-cell> {{ item.product.name }}</td>
    </ng-container>
        <ng-container  matColumnDef="photo">
          <th *matHeaderCellDef mat-header-cell> Photo</th>
          <td *matCellDef="let item" mat-cell>
            <img *ngIf="item.product.photos.length>0" alt="no photo" src="{{item.product.photos[0].url}}"/>
            <p *ngIf="item.product.photos.length==0">no photo</p>
          </td>
        </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Actions</th>
      <td *matCellDef="let item" mat-cell>
        <h3>
          <button (click)="minusItem(item.id)" color="primary" mat-icon-button>
            <mat-icon>remove</mat-icon>
          </button>
          {{ item.quantity }}
          <button (click)="plusItem(item.id)" color="primary" mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
          <button (click)="removeFromCart(item.id)" color="primary" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </h3>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <p></p>
  <form>
    <p>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input [(ngModel)]="orderDto.description" matInput name="description">
      </mat-form-field>
    </p>
  </form>
  <div align="center" mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Return to shopping</button>
    <button [mat-dialog-close]="orderDto" cdkFocusInitial mat-button>Order</button>
  </div>
</div>
