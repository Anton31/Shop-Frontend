<div align="center">
  <h3 mat-dialog-title>{{ title }}</h3>
  <h4 mat-dialog-title>Quantity: {{ totalQuantity }} </h4>
  <h4 mat-dialog-title>Total price: {{ totalPrice }} </h4>
  <h4 *ngIf="totalPrice==0">Cart is empty</h4>
  <table [dataSource]="items" class="mat-elevation-z8" mat-table>
    <ng-container align="center" matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let item" mat-cell>
        <p>
          <img *ngIf="item.product.photos.length>0" alt="no photo"
               src="{{item.product.photos[0].url}}"/></p>
        <p>{{ item.product.name }}</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Quantity</th>
      <td *matCellDef="let item" mat-cell>
        <h3>
          <button (click)="minusItem(item.id)" color="primary" mat-icon-button>
            <mat-icon>remove</mat-icon>
          </button>
          {{ item.quantity }}
          <button (click)="plusItem(item.id)" color="primary" mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
          <button (click)="removeFromCart(item.id)" color="primary" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </h3>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <p></p>
  <div align="center" mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Return to shopping</button>
    <button (click)="checkout()" cdkFocusInitial mat-button>Order</button>
  </div>
</div>
