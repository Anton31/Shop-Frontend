<h1 align="center">{{title}}</h1>
<form [formGroup]="data.photoForm">
  <input type="hidden" formControlName="productId"/>
  <p align="center">
    <input type="file" multiple formControlName="photo" (change)="handleUpload($event)"/>
  </p>
</form>
<div align="center" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.photoForm" cdkFocusInitial>Ok</button>
</div>
