<div align="center">
  <h3>Quantity: {{ cart.totalQuantity }} </h3>
  <h3>Total price: {{ cart.totalPrice }} </h3>
  <h3 *ngIf="cart.totalPrice==0">Cart is empty</h3>
  <table [dataSource]="cart.items" class="mat-elevation-z8" mat-table>
    <ng-container align="center" matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let item" mat-cell>
        <p>
          <img *ngIf="item.product.photos.length>0" alt="no photo"
               src="{{item.product.photos[0].url}}"/></p>
        <p>{{ item.product.name }}</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Quantity</th>
      <td *matCellDef="let item" mat-cell>
        <h3>
          {{ item.quantity }}
        </h3>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <p></p>
</div>
