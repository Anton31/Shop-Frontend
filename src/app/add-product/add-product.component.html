

<div align="center">
  <h1 align="center">{{title}}</h1>

    <div><mat-form-field>
      <mat-label>Type:</mat-label>
      <mat-select name="typeId" [(ngModel)]="product.typeId">
        <mat-option [value]="type.id" *ngFor="let type of types">{{type.name}}</mat-option>

      </mat-select>
    </mat-form-field>
    </div>

  <div><mat-form-field>
      <mat-label>Brand:</mat-label>
      <mat-select  name="brandId" [(ngModel)]="product.brandId">
        <mat-option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div><mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput [(ngModel)]="product.name">
    </mat-form-field>
  </div>

<div align="center" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="product" cdkFocusInitial>Ok</button>
</div>
</div>
